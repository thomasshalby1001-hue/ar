<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr"
  camera-controls
  shadow-intensity="1">
</model-viewer>

<script>
  // Auto open AR when page loads
  window.addEventListener("load", () => {
    const viewer = document.getElementById("viewer");
    setTimeout(() => {
      viewer.activateAR();
    }, 800);
  });
</script>

</body>
</html>
