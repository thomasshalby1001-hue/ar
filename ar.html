<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1"
  ar-scale="fixed"
  ar-placement="floor">
</model-viewer>

</body>
</html>
